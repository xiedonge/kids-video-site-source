<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学习统计</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
  <div class="app-shell">
    <header class="site-header">
      <div class="logo">
        <div class="logo-badge">统</div>
        学习统计
      </div>
      <nav class="nav-links">
        <a href="/index.html">首页</a>
        <a href="/stats.html">学习统计</a>
        <a href="/admin.html">管理</a>
      </nav>
    </header>

    <section class="section">
      <div class="card">
        <h2 class="section-title">今日和本周</h2>
        <div class="stat-row">
          <span>今日学习时长</span>
          <strong id="stat-today">0 分钟</strong>
        </div>
        <div class="stat-row">
          <span>本周学习时长</span>
          <strong id="stat-week">0 分钟</strong>
        </div>
        <div class="stat-row">
          <span>连续学习天数</span>
          <strong id="stat-streak">0 天</strong>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">分类统计</h2>
      <div id="category-stats" class="card"></div>
    </section>

    <section class="section">
      <h2 class="section-title">最爱视频 TOP</h2>
      <div id="top-videos" class="grid videos"></div>
    </section>

    <section class="section">
      <h2 class="section-title">最近观看</h2>
      <div id="recent-videos" class="grid videos"></div>
    </section>
  </div>

  <script type="module" src="/js/stats.js"></script>
</body>
</html>
